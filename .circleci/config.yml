defaults: &defaults
    working_directory: ~/hpx/build
    docker:
      - image: stellargroup/build_env:debian_clang

convert_xml: &convert_xml
    name: Converting XML
    when: always
    command: |
        xsltproc \
          ~/hpx/conv.xsl Testing/`head -n 1 < Testing/TAG`/Test.xml \
          > ~/Test.xml

gh_pages_filter: &gh_pages_filter
    filters:
      branches:
        ignore: gh-pages

core_dependency: &core_dependency
    requires:
      - core
    <<: *gh_pages_filter

headers_test_dependency: &headers_test_dependency
    requires:
      - tests.unit.build
      - tests.unit.diagnostics
      - tests.unit.actions
      - tests.unit.agas
      - tests.unit.component
      - tests.unit.computeapi
      - tests.unit.lcos
      - tests.unit.parallel
      - tests.unit.parcelset
      - tests.unit.performance_counter
      - tests.unit.serialization
      - tests.unit.threads
      - tests.unit.traits
      - tests.unit.util
      - tests.regressions
      - tests.performance
      - examples
    <<: *gh_pages_filter

version: 2

jobs:
  checkout_code:
    docker:
      - image: stellargroup/build_env:debian_clang
    working_directory: ~/hpx
    steps:
      - checkout:
          path: ~/hpx/source
      - run:
          name: Downloading CTest XML to Junit XML
          command: |
              curl \
                https://raw.githubusercontent.com/Kitware/CDash/master/tests/circle/conv.xsl \
                -o ~/hpx/conv.xsl
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/hpx/source
            - ~/hpx/conv.xsl

  configure:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Running CMake
          command: |
            cmake --version
            cmake \
                ~/hpx/source \
                -G Ninja \
                -DCMAKE_BUILD_TYPE=Debug \
                -DHPX_WITH_MALLOC=system \
                -DHPX_WITH_GIT_COMMIT=${CIRCEL_SHA1} \
                -DHPX_WITH_TOOLS=On \
                -DCMAKE_CXX_FLAGS="-fcolor-diagnostics" \
                -DHPX_WITH_TESTS_HEADERS=On \
                -DHPX_WITH_DEPRECATION_WARNINGS=Off \
                -DCMAKE_EXPORT_COMPILE_COMMANDS=On
      - persist_to_workspace:
          root: ~/hpx/build
          paths:
            - ./*

  clang_tidy:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - attach_workspace:
          at: ~/hpx/build
      - run:
          name: Running clang-tidy
          command: |
              ~/hpx/source/tools/clang-tidy.sh -diff-master

  inspect:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - attach_workspace:
          at: ~/hpx/build
      - run:
          name: Building Inspect Tool
          command: |
              ninja -j2 tools.inspect
      - run:
          name: Running Inspect Tool
          command: |
              ./bin/inspect --all --output=./hpx_inspect_report.html ~/hpx/source
      - store_artifacts:
          path: hpx_inspect_report.html
          destination: hpx_inspect_report.html
      - persist_to_workspace:
          root: ~/hpx/build
          paths:
            - ./*

  core:
    <<: *defaults
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - attach_workspace:
          at: ~/hpx/build
      - run:
          name: Building Core
          command: |
              ninja -j2 core
      - persist_to_workspace:
